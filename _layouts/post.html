---
layout: default
published: true
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <div class="entry">
    {{ content }}
  </div>

  <div>
  	<a href="http://prose.io/#avkom/avkom.github.io/edit/master/{{ page.path }}" target="_blank">Edit on Prose.io</a> |
    <a href="{{ site.github.repository_url }}/edit/master/{{ page.path }}">Edit on GitHub</a>
  </div>
  
  {% include disqus.html %}
</article>
