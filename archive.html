---
layout: default
published: true
---
<h1>Archive</h1>

<div class="posts">
  {% for post in site.posts %}
  	{% assign year = post.date | date: '%Y' %}
  	{% assign lastyear = post.next.date | date: '%Y' %}
    {% if year != lastyear %}<h2>{{ year }}</h2>{% endif %}
              
    <span class="date">
      {{ post.date | date: "%B %e, %Y" }}
    </span>
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
  {% endfor %}
</div>
